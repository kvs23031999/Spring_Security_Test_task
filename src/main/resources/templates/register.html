<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reg and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav><br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${document}">

                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control"
                               id="title"
                               name="title"
                               placeholder="Enter title"
                               th:field="*{title}"
                               type="text"
                        />
                        <p th:errors="*{title}" class="text-danger"
                           th:if="${#fields.hasErrors('title')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Content</label>
                        <input class="form-control"
                               id="content"
                               name="content"
                               placeholder="Enter content"
                               th:field="*{content}"
                               type="text"
                        />
                        <p th:errors="*{content}" class="text-danger"
                           th:if="${#fields.hasErrors('content')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Author</label>
                        <input class="form-control"
                               id="author"
                               name="author"
                               placeholder="Enter author"
                               th:field="*{author}"
                               type="author"
                        />
                        <p th:errors="*{author}" class="text-danger"
                           th:if="${#fields.hasErrors('author')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Instant</label>
                        <input class="form-control"
                               id="instant"
                               name="instant"
                               placeholder="Enter instant"
                               th:field="*{instant}"
                               type="instant"
                        />
                        <p th:errors="*{instant}" class="text-danger"
                           th:if="${#fields.hasErrors('instant')}">
                        </p>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span> Already registered? <a href="/" th:href="@{/login}">Login
                                     here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
